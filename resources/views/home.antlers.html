<section class="max-w-5xl mx-auto px-4 lg:px-6 py-40 relative hero">
    <h6 class="text-red font-bold text-lg antialiased mb-4">{{ teaser }}</h6>
    <h1 class="text-6xl md:text-7xl lg:text-8xl tracking-tight text-white font-bold">{{ title }}</h1>
    {{ if show_lightning_bolts }}
        <img src="/img/3d-bolts.png" class="absolute h-64 top-8 right-0" alt="3D Lightning Bolts">
    {{ /if }}
    <div class="max-w-4xl mt-12">
        {{ subtitle }}
    </div>
</section>
{{ panels }}
<section class="max-w-6xl mx-auto p-4 lg:px-6 grid grid-cols-2 gap-8 pb-12 {{ ! first ?= 'mt-32' }}">
    <div class="relative {{ index % 2 ?= 'order-last' }}">
        <div class="h-[500px] relative z-10 bg-gradient-to-tr from-orange to-blue via-purple rounded-xl bg-cover">
            <div class="absolute h-full w-full mix-blend-screen opacity-50 rounded-xl bg-cover" style="background-image: url('{{ panel_image }}')"></div>
        </div>
        {{ if count % 2 }}
            <img class="absolute z-20 -bottom-32 left-12" width="220" src="/img/3d-flame-man-facing-right.png" alt="">
            <img class="absolute z-0 -bottom-8 -left-20 w-[640px] max-w-none" src="/img/brush-circle.png" alt="">
        {{ else }}
            <img class="absolute z-20 -bottom-24 right-0" width="220" src="/img/3d-flame-man-facing-left.png" alt="">
        {{ /if }}
    </div>
    <div class="relative">
        <div class="rounded-xl h-[500px] block bg-black/[.8] shadow-glow-red p-8 flex items-center">
            <div class="hero">
                <h6 class="text-red font-bold text-xl antialiased mb-12">{{ panel_teaser }}</h6>
                <h2 class="text-[32px] tracking-tight leading-tight text-white font-bold">{{ panel_heading }}</h2>
                {{ panel_content }}
                <a href="{{ cta_link }}" class="mt-12 bg-gradient-to-br from-pink to-purple rounded-lg text-white inline-block py-2 px-6 font-bold shadow-highlight transition hover:scale-[1.05]">
                    {{ cta_text }}
                </a>
            </div>
        </div>
    </div>
</section>
{{ /panels }}
